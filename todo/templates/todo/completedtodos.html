{% extends 'todo/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-10 d-flex align-items-center justify-content-between">
        <h1 class="d-inline">Completed Todos</h1>
        <a href="{% url 'createtodo' %}?next=completedtodos" class="btn btn-primary btn-sm ms-3">New Todo</a>
    </div>
</div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <div class="list-group">
                {% for todo in todos %}
                    <div class="d-flex align-items-center list-group-item list-group-item-action{% if todo.importance == 5 %} list-group-item-danger{% endif %}">
                        <!-- For completed todos -->
                        <a href="{% url 'viewtodo' todo.id %}?next=completedtodos" class="flex-grow-1 text-decoration-none text-dark">
                            <b>{{ todo.title }}</b> - Completed {{ todo.datecompleted|date:'M j Y H:i' }}
                        </a>
                        <span class="badge bg-secondary ms-2" title="Importance">{{ todo.importance }}</span>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
